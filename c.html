    <script>
        // Password protection logic
        window.onload = function() {
            var password = "mySecretPassword"; // Set your password here
            var userPassword = "";

            // Blur the screen initially
            document.body.classList.add('blurred');

            // Prompt for password
            while (userPassword !== password) {
                userPassword = prompt("Please enter the password to access this page:");
                if (userPassword !== password) {
                    alert("Incorrect password!");
                }
            }

            // Unblur the screen upon successful password entry
            document.body.classList.remove('blurred');
        };
    </script>
