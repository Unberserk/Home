    <link rel="stylesheet" type="text/css" href="./Assests/CSS/f.css">
    <link rel="stylesheet" type="text/css" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body class="default">
    
    <nav class="Navigation">
        <div class="Navigation-Container">
            <a class="Navigation-Image" href="./"><img src="./Assests/Imgs/Logo.png" alt="Logo"></a>
            <ul>
                <li class="Navigation-Button"><a href="./"><i class="las la-home"></i><p>Home</p></a></li>
                <li class="Navigation-Button"><a href="./g.html"><i class="las la-file"></i><p>Projects</p></a></li>
                <li class="Navigation-Button"><a href="./u.html"><i class="las la-file"></i><p>Cinema</p></a></li>
                <li class="Navigation-Button"><a href="./d.html"><i class="las la-file"></i><p>Downloads</p></a></li>
                <li class="Navigation-Button"><a href="./f.html"><i class="las la-file"></i><p>Links</p></a></li>
                <li class="Navigation-Button"><a href="./e.html"><i class="las la-hourglass-half"></i><p>Emulator</p></a></li>
                <li class="Navigation-Button"><a href="./settings.html"><i class="las la-cog"></i><p>Settings</p></a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- Input fields for adding link and title -->
        <input type="text" id="linkName" class="Settings-TextInput" placeholder="Enter the title">
        <input type="text" id="linkInput" class="Settings-TextInput" placeholder="Enter the link">
        <input type="file" id="imageInput" class="Settings-TextInput" accept="image/*">
        <button id="addButton">Add Link</button>

        <!-- Links container to display the added links -->
        <div id="linksContainer" class="links-container">
            <!-- The links will be added here -->
        </div>
    </div>

    <script>
        document.getElementById('addButton').addEventListener('click', function() {
            var linkInput = document.getElementById('linkInput').value;
            var linkName = document.getElementById('linkName').value;
            var imageInput = document.getElementById('imageInput').files[0];

            // Only proceed if all fields are filled
            if (linkInput && linkName && imageInput) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    // Create the link item container
                    var linkItem = document.createElement('div');
                    linkItem.classList.add('link-item');

                    // Image as background for YouTube-like preview
                    var linkImage = document.createElement('div');
                    linkImage.classList.add('link-image');
                    linkImage.style.backgroundImage = 'url(' + e.target.result + ')';

                    // Link as the box's redirect
                    linkItem.onclick = function() {
                        window.open(linkInput, '_blank');
                    };

                    // Title of the link below the image
                    var linkNameElement = document.createElement('span');
                    linkNameElement.classList.add('link-name');
                    linkNameElement.textContent = linkName;

                    // Create remove button (a small "X" circle)
                    var removeButton = document.createElement('button');
                    removeButton.classList.add('remove-button');
                    removeButton.textContent = 'X';
                    removeButton.onclick = function() {
                        linkItem.remove();
                    };

                    // Append everything to the link item
                    linkItem.appendChild(linkImage);
                    linkItem.appendChild(linkNameElement);
                    linkItem.appendChild(removeButton);

                    // Add link item to the links container
                    document.getElementById('linksContainer').appendChild(linkItem);
                };

                reader.readAsDataURL(imageInput);
            }
        });
    </script>

    <script src="./Assests/JS/f.js"></script>
</body>
</html>
