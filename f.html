</head>
<body class="default">
    
    <!-- Navigation -->
    <nav class="Navigation">
        <div class="Navigation-Container">
            <a class="Navigation-Image" href="./"><img src="./Assests/Imgs/Logo.png" alt="Logo"></a>
            <ul>
                <li class="Navigation-Button"><a href="./"><i class="las la-home"></i><p>Home</p></a></li>
                <li class="Navigation-Button"><a href="./g.html"><i class="las la-file"></i><p>Projects</p></a></li>

            </ul>
        </div>
    </nav>
    
    <!-- Add Link Section -->
    <div class="add-link-container">
        <center>
            <h1 style="color: var(--text-color1); margin-top: 25px;">Add Links</h1>
            <input type="text" class="Settings-TextInput" id="titleInput" placeholder="Enter Title">
            <input type="url" class="Settings-TextInput" id="urlInput" placeholder="Enter URL">
            <input type="file" id="fileInput">
            <button id="addButton">Add Link</button>
        </center>
    </div>

    <!-- Links Container -->
    <div class="links-container" id="linksContainer"></div>

    <!-- Hidden Template for New Link -->
    <template id="linkTemplate">
        <div class="link-item">
            <div class="link-image" style="background-image: url('');"></div>
            <div class="link-name"></div>
            <button class="remove-button">X</button>
        </div>
    </template>

    <script src="./Assests/JS/f.js"></script>
