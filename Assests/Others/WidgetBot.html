<head><title>.</title></head>
<body style="padding: 0; margin: 0; background-color: rgb(54, 57, 62);">
<button id="redirectButton">UnberserkGames</button>

<script>
    // Function to handle the button click and redirect
    function redirectToAnotherWebsite() {
        // Change the URL to the desired website
        var newWebsiteURL = "https://unberserk.github.io/Class/";
        
        // Redirect to the new website
        window.location.href = newWebsiteURL;
    }

    // Attach the function to the button click event
    document.getElementById("redirectButton").addEventListener("click", redirectToAnotherWebsite);
</script>
</body>
