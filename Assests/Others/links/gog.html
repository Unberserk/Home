<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open URL</title>
    <style>
        /* Make the iframe fill the screen */
        body, html {
            margin: 0;
            height: 100%;
            width: 100%;
        }
        iframe {
            border: none; /* Remove the border */
            width: 100%;  /* Full width */
            height: 100%; /* Full height */
        }
    </style>
</head>
<body>
    <iframe src="https://surfdoge.pro/" title="SurfDoge"></iframe>
</body>
</html>
