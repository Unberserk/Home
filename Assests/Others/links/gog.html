<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open URL</title>
    <script>
        function openUrl() {
            window.open('https://surfdoge.pro/', '_blank');
        }

        // Open the URL when the page loads
        window.onload = openUrl;
    </script>
</head>
<body>

</body>
</html>
